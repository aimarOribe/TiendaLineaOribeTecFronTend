<!-- wrapper -->
<div class="wrapper">
    <div class="authentication-reset-password d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card">
                    <form [formGroup]="formulario">
                        <div class="row g-0">
                            <div class="col-lg-5 border-end">
                                <div class="card-body">
                                    <div class="p-5">
                                        <div class="text-start">
                                            <img src="../../../../assets/admin/images/logo-img.png" width="180" alt="">
                                        </div>
                                        <div class="mt-3 text-start">	
                                            Aun no perteneces a nuestra familia?<a [routerLink]="['/register']"> <b> Crear Cuenta</b></a>
                                        </div>
                                        <h4 class="mt-3 font-weight-bold">Iniciar Sesión</h4>
                                        <p class="text-muted">Inicia sesion para entrar a la administración de la tienda TOribe - Derechos Reservados - Privacidad</p>
                                        <div class="mb-3 mt-4">
                                            <label class="form-label">Correo</label>
                                            <input type="text" class="form-control" formControlName="correo" placeholder="Correo" />
                                        </div>
                                        <div class="mb-3 ">
                                            <label for="inputChoosePassword" class="form-label">Contraseña</label>
                                            <div class="input-group" id="show_hide_password">
                                                <input type="password" class="form-control border-end-0" id="inputChoosePassword" formControlName="clave" placeholder="Contraseña"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button (click)="inicarSesion()" class="btn btn-primary" [disabled]="formulario.invalid" [hidden]="cargando"><i class="bx bxs-lock-open"></i>Iniciar Sesión</button>
                                            <button class="btn btn-primary" id="modalFormButtonLoading" type="button" disabled [hidden]="!cargando">
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Iniciando Sesión...
                                            </button>
                                        </div>
                                        <div class="mt-3 text-end">	
                                            <a [routerLink]="['/reset-password']">Olvidaste tu contraseña?</a>
                                        </div>
                                        <br>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-light btn-lg" (click)="regresarTienda()"><i class='bx bx-arrow-back me-1'></i>Regresar a la Tienda</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <img src="../../../../assets/admin/images/login-images/login.jpg" class="card-img login-img h-100" alt="...">
                            </div>
                        </div>
                    </form>                  
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end wrapper -->
